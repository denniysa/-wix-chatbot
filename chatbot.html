<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .chat-bubble-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 12px;
        }

        .greeting-message {
            background: linear-gradient(135deg, rgba(26, 11, 46, 0.98), rgba(45, 27, 105, 0.95));
            color: white;
            padding: 12px 18px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(107, 70, 193, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.3);
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            animation: greetingFloat 3s ease-in-out infinite;
            cursor: pointer;
        }

        .greeting-message.hidden { display: none; }

        @keyframes greetingFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .chat-bubble {
            width: 60px;
            height: 60px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(107, 70, 193, 0.5);
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
        }

        .chat-bubble:hover {
            transform: scale(1.1);
        }

        .chat-bubble-icon {
            width: 54px;
            height: 54px;
            background-image: url('https://denniysa.github.io/-wix-chatbot/chatbot-icon.png.jpg');
            background-size: cover;
            border-radius: 50%;
        }

        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 320px;
            height: 450px;
            background: linear-gradient(145deg, rgba(15, 5, 36, 0.98), rgba(26, 11, 46, 0.98));
            border-radius: 20px;
            display: none;
            flex-direction: column;
            z-index: 999998;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .chat-window.active { display: flex; }

        .chat-header {
            background: linear-gradient(135deg, #1a0b2e, #6b46c1);
            color: white;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 20px 20px 0 0;
        }

        .chat-header h3 {
            font-size: 13px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .close-btn {
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #d4af37;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: rgba(10, 3, 24, 0.9);
        }

        .message-wrapper {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .message-wrapper.user { flex-direction: row-reverse; }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            overflow: hidden;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            padding: 10px 14px;
            border-radius: 14px;
            font-size: 13px;
            max-width: 70%;
        }

        .bot-message {
            background: linear-gradient(135deg, rgba(26, 11, 46, 0.9), rgba(45, 27, 105, 0.8));
            color: #e8e0f7;
        }

        .user-message {
            background: linear-gradient(135deg, #6b46c1, #8b5cf6);
            color: white;
        }

        .chat-input-area {
            padding: 14px;
            background: rgba(15, 5, 36, 0.95);
            border-radius: 0 0 20px 20px;
        }

        .chat-input-container { display: flex; gap: 8px; }

        .chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            border-radius: 18px;
            font-size: 13px;
            background: rgba(26, 11, 46, 0.6);
            color: white;
            outline: none;
        }

        .send-btn {
            background: linear-gradient(135deg, #d4af37, #f4e5b8, #d4af37);
            color: #1a0b2e;
            border: none;
            padding: 10px 18px;
            border-radius: 18px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .chat-bubble-container.mobile-chat-open { opacity: 0; pointer-events: none; }
            .chat-window {
                bottom: 0;
                right: 0;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-bubble-container" id="chatBubbleContainer">
        <div class="greeting-message" id="greetingMessage">ðŸ‘‹ Need help? Chat with us!</div>
        <div class="chat-bubble" id="chatBubble">
            <div class="chat-bubble-icon"></div>
        </div>
    </div>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <h3>AI Assistant</h3>
            <button class="close-btn" id="closeBtn">Ã—</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message-wrapper">
                <div class="message-avatar">
                    <img src="https://denniysa.github.io/-wix-chatbot/chatbot-icon.png.jpg" alt="AI">
                </div>
                <div class="message bot-message">Hi, I'm Claude. How can I assist you today?</div>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="userInput" placeholder="Ask me anything...">
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatBubble = document.getElementById('chatBubble');
        const chatBubbleContainer = document.getElementById('chatBubbleContainer');
        const chatWindow = document.getElementById('chatWindow');
        const closeBtn = document.getElementById('closeBtn');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const greetingMessage = document.getElementById('greetingMessage');

        setTimeout(() => greetingMessage.classList.add('hidden'), 60000);

        function isMobile() { return window.innerWidth <= 768; }

        function openChat() {
            greetingMessage.classList.add('hidden');
            if (isMobile()) chatBubbleContainer.classList.add('mobile-chat-open');
            chatWindow.classList.add('active');
        }

        function closeChat() {
            chatWindow.classList.remove('active');
            if (isMobile()) chatBubbleContainer.classList.remove('mobile-chat-open');
        }

        greetingMessage.addEventListener('click', openChat);
        chatBubble.addEventListener('click', openChat);
        closeBtn.addEventListener('click', closeChat);

        function addMessage(text, isUser) {
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper' + (isUser ? ' user' : '');
            wrapper.innerHTML = `
                <div class="message-avatar">
                    <img src="https://denniysa.github.io/-wix-chatbot/chatbot-icon.png.jpg">
                </div>
                <div class="message ${isUser ? 'user-message' : 'bot-message'}">${text}</div>
            `;
            chatMessages.appendChild(wrapper);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';
            sendBtn.disabled = true;

            try {
                const response = await fetch('https://chatbot-backend-coral.vercel.app/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await response.json();
                addMessage(data.reply || 'Sorry, something went wrong.', false);
            } catch (error) {
                addMessage('Connection issues. Please try again.', false);
            }

            sendBtn.disabled = false;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
