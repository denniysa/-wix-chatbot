<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .chat-bubble {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b69 50%, #6b46c1 100%);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(107, 70, 193, 0.4), 0 0 20px rgba(212, 175, 55, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 999999;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(107, 70, 193, 0.4), 0 0 0 0 rgba(212, 175, 55, 0.7);
            }
            50% {
                box-shadow: 0 8px 32px rgba(107, 70, 193, 0.4), 0 0 0 20px rgba(212, 175, 55, 0);
            }
        }

        .chat-bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(107, 70, 193, 0.6), 0 0 30px rgba(212, 175, 55, 0.4);
        }

        .chat-bubble svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .chat-window {
            position: fixed;
            bottom: 100px;
            right: 24px;
            width: 400px;
            height: 600px;
            background: linear-gradient(145deg, #0f0524 0%, #1a0b2e 100%);
            border-radius: 24px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(107, 70, 193, 0.2);
            display: none;
            flex-direction: column;
            z-index: 999998;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .chat-window.active {
            display: flex;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b69 50%, #6b46c1 100%);
            color: white;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            position: relative;
        }

        .chat-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.5), transparent);
        }

        .chat-header h3 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #ffffff 0%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-btn {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: rotate(90deg);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: #0a0318;
            -webkit-overflow-scrolling: touch;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(107, 70, 193, 0.1);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(212, 175, 55, 0.5), rgba(107, 70, 193, 0.5));
            border-radius: 3px;
        }

        .message {
            margin-bottom: 20px;
            padding: 14px 18px;
            border-radius: 16px;
            max-width: 85%;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
            line-height: 1.5;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bot-message {
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b69 100%);
            color: #e0d4f7;
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 4px 12px rgba(107, 70, 193, 0.2);
        }

        .user-message {
            background: linear-gradient(135deg, #6b46c1 0%, #8b5cf6 100%);
            color: white;
            margin-left: auto;
            border: 1px solid rgba(212, 175, 55, 0.1);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .typing-indicator {
            display: none;
            padding: 14px 18px;
            border-radius: 16px;
            max-width: 85%;
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b69 100%);
            border: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 20px;
        }

        .typing-indicator.active {
            display: block;
            animation: messageSlide 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #d4af37, #f4e5b8);
            animation: typingBounce 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-area {
            padding: 20px;
            background: linear-gradient(145deg, #0f0524 0%, #1a0b2e 100%);
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            position: relative;
        }

        .chat-input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.5), transparent);
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 24px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            background: rgba(26, 11, 46, 0.6);
            color: white;
        }

        .chat-input::placeholder {
            color: rgba(224, 212, 247, 0.5);
        }

        .chat-input:focus {
            border-color: #d4af37;
            background: rgba(26, 11, 46, 0.8);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1), 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .send-btn {
            background: linear-gradient(135deg, #d4af37 0%, #f4e5b8 100%);
            color: #1a0b2e;
            border: none;
            padding: 14px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.5);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .chat-bubble {
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
            }

            .chat-window {
                bottom: 0;
                right: 0;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                border-radius: 0;
                max-height: 100vh;
            }

            .chat-header {
                padding: 20px;
            }

            .chat-messages {
                padding: 20px;
            }

            .chat-input-area {
                padding: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="chat-bubble" id="chatBubble">
        <svg viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
        </svg>
    </div>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <h3>Claude AI Assistant</h3>
            <button class="close-btn" id="closeBtn">Ã—</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hi, I'm Claude! I'm here to help you learn about AIFrontDesk.io. What would you like to know?
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div class="chat-input-container">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="userInput" 
                    placeholder="Ask me anything..."
                    autocomplete="off"
                >
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatBubble = document.getElementById('chatBubble');
        const chatWindow = document.getElementById('chatWindow');
        const closeBtn = document.getElementById('closeBtn');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');
        const typingIndicator = document.getElementById('typingIndicator');

        chatBubble.addEventListener('click', () => {
            chatWindow.classList.add('active');
            userInput.focus();
        });

        closeBtn.addEventListener('click', () => {
            chatWindow.classList.remove('active');
        });

        function addMessage(text, isUser) {
            const msg = document.createElement('div');
            msg.className = 'message ' + (isUser ? 'user-message' : 'bot-message');
            msg.textContent = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            typingIndicator.classList.add('active');
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        async function getAIResponse(userMessage) {
            try {
                const response = await fetch('https://chatbot-backend-coral.vercel.app/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    return 'Sorry, something went wrong. Mind trying again?';
                }
                
                return data.reply;
            } catch (error) {
                return 'Hmm, I seem to be having connection issues. Can you try that again?';
            }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';

            sendBtn.disabled = true;
            sendBtn.textContent = '...';
            
            showTyping();

            const reply = await getAIResponse(text);
            
            hideTyping();
            addMessage(reply, false);

            sendBtn.disabled = false;
            sendBtn.textContent = 'Send';
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
